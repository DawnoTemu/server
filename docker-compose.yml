services:
  web: &web_service
    build:
      context: .
      args:
        PYTHON_VERSION: "3.13"
    command: ["web"]
    env_file:
      - .env.docker
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
      HOST: 0.0.0.0
      PORT: "8000"
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  web-dev:
    <<: *web_service
    command: ["flask-reload"]
    profiles: ["dev"]

  worker:
    build:
      context: .
      args:
        PYTHON_VERSION: "3.13"
    command: ["worker"]
    env_file:
      - .env.docker
    environment:
      CELERY_LOG_LEVEL: info
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      args:
        PYTHON_VERSION: "3.13"
    command: ["beat"]
    profiles: ["beat"]
    env_file:
      - .env.docker
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  flower:
    build:
      context: .
      args:
        PYTHON_VERSION: "3.13"
    command:
      - flower
      - "--broker=${REDIS_URL}"
      - "--port=5555"
      - "--address=0.0.0.0"
    profiles: ["monitoring"]
    env_file:
      - .env.docker
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dawnotemu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
        mc mb -p local/${S3_BUCKET_NAME:-dawnotemu} || true
      "
    restart: "no"

volumes:
  postgres_data:
  uploads_data:
  minio_data:
